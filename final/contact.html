<main>
    <h2>Leave us some info</h2>
    <fieldset>
        <form action="https://httpbin.org/get" method="get">
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="John" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Hernandez" autocomplete="on" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="password" id="password" placeholder="Example" required>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="555-555-5555"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </p>
            <p>
                <label for="socials">Are you following our socials?</label>
                <select name="socials" id="socials">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </p>
            <p>
                <label for="referral">How did you Hear About Us?</label>
                <select name="referral" id="referral">
                    <option value="friend">Friend</option>
                    <option value="google">Google Search</option>
                    <option value="facebook">FaceBook</option>
                    <option value="tailgate">TailGate</option>
                </select>
                <required>
            </p>
        </form>
    </fieldset>
